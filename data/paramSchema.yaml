# Parameters schema
name: Parameter schema
desc: This schema defines what arguments may be present in the parameters file that can be passed to the pyradiomics package.
type: map
mapping:
  setting: &settings
    type: map
    mapping:
      verbose:
        type: bool
      label:
        type: int
      binWidth:
        type: float
        range:
          min-ex: 0
      resampledPixelSpacing:
        seq:
          - type: int
            range:
              min-ex: 0
      interpolator:
        type: str
        enum: ['sitkNearestNeighbor',
               'sitkLinear',
               'sitkBSpline',
               'sitkGaussian',
               'sitkLabelGaussian',
               'sitkHammingWindowedSinc',
               'sitkCosineWindowedSinc',
               'sitkWelchWindowedSinc',
               'sitkLanczosWindowedSinc',
               'sitkBlackmanWindowedSinc']
      padDistance:
        type: int
        range:
          min: 0
      sigma:
        seq:
          - type: float
            range:
              min-ex: 0
      start_level:
        type: int
        range:
          min: 0
      level:
        type: int
        range:
          min-ex: 0
      wavelet:
        type: str
        pattern: ((haar|dmey)|(rbio|bior)(1.1|1.3|1.5|2.2|2.4|2.6|2.8|3.1|3.3|3.5|3.7|3.9|4.4|5.5|6.8)|coif[1-5]|db[1-20|sym[2-20])$
      voxelArrayShift:
        type: int
      symmetricalGLCM:
        type: bool
      weightingNorm:
        type: str
        enum: ['infinity', 'euclidean', 'manhattan']
      gldm_a:
        type: int
        range:
          min: 0
  featureClass:
    type: map
    mapping:
      # Possible feature classes, each can have a list of enabled features, empyt list or none value signifies
      # that all features must be enabled
      shape: &featurelist
        seq:
          - type: str
            unique: True
      firstorder: *featurelist
      glcm: *featurelist
      gldm: *featurelist
      ngtdm: *featurelist
      glrlm: *featurelist
      glszm: *featurelist

  inputImage:
    type: map
    mapping:
      # possible image filters, it's value be adictionary that follows the rules in setting
      original: *settings
      log: *settings
      wavelet: *settings
      square: *settings
      squareroot: *settings
      logarithm: *settings
      exponential: *settings
